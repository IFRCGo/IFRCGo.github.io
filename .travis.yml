language: node_js
node_js:
  - "6.1.x"

language: ruby
rvm:
  - 2.3.1

env:
  global:
  - GH_REF=github.com/IFRCGo/ifrc.github.io
  - DEPLOY_BRANCH=publish

cache:
  directories:
    - node_modules

before_install:
- chmod +x ./.build_scripts/deploy.sh

before_script:
  - npm install
script: gulp prod

after_success:
- ./.build_scripts/deploy.sh
