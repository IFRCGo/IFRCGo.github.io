      logo: "arc_logo.png"
      url: "http://www.redcross.org/"
    - name: "British Red Cross"
      logo: "brc_logo.png"
      url: "http://www.redcross.org.uk/"
    - name: "Netherlands Red Cross"
      logo: "nlrc_logo.jpg"
      url: "http://www.rodekruis.nl/"
    - name: "Japanese Red Cross"
      logo: "jrc_logo.png"
      url: "http://www.jrc.or.jp/english/"




