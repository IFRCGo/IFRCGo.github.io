<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>IFRC GO</title>
    
    <link rel="shortcut icon" href="./ifrc-digital-32x32.png" />
    <meta name="twitter:site" content="@Federation" />
        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <style>
      body {
        background: #f0f0f0;
      }
      .jumbotron {
        background: #ffffff;
      }
      .vertical-center {
        min-height: 100%;
        min-height: 100vh; 
        display: flex;
        align-items: center;
      }
      #logo-ifrc {
        height: 100px;
      }
      #logo-go {
        height: 50px;
      }
    </style>
  
  </head>
  <body>
    
    <div class="container">
      <div class="row vertical-center">
        <div class="jumbotron">
          <img id="logo-ifrc" src="./Logo-Horizontal-RGB-300ppi.png" alt="IFRC logo" />
          <h1 class="display-6">IFRC Disaster Response and Preparedness</h1>
          <p class="lead">IFRC GO aims to make all disaster information universally accessible and useful to IFRC responders for better decision making. Please update your bookmarks from <code>https://ifrcgo.org/</code> to <code>https://go.ifrc.org/</code>.</p>
          <hr class="my-4">
          <a class="btn btn-primary btn-lg btn-secondary" href="https://go.ifrc.org/" role="button"><img id="logo-go" src="./go.png" alt="GO logo" /> Head there now &nbsp;<i class="fa fa-external-link" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>

  </body>
</html>
